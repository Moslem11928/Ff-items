 <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>
    <script>
    
function hideain_load(){
      
      document.getElementById("main_load").style.animation ="fadeOut 250ms 1 forwards";
      
      
      
    }
    
    function showeain_load(){
      var dialog_main_bg = document.getElementById('main_load');
      dialog_main_bg.style.visibility = "visible"
      
    }
    
    
    function hide_dialog(){
      
     document.getElementById("dialog_main_bg").style.animation ="fadeOut 250ms 1 forwards";
     
     
     
      var dialog_tittle = document.getElementById('dialog_tittle');
    dialog_tittle.textContent = "";
    
    var dialog_tittle_p = document.getElementById('dialog_tittle_p');
    dialog_tittle_p.textContent = "";
    
    
    var dialog_tittle_pp = document.getElementById('dialog_tittle_pp');
    dialog_tittle_pp.textContent = "";
    
    }
    

        let totalPages;
        let currentPage = 1;
        let currentSearchTerm = '';
        const webpsPerPage = 200;

        async function fetchWebps() {
            const response = await fetch('list.json');
            return response.json();
        }

        async function displayPage(pageNumber, searchTerm, webps) {
    showeain_load(); // Show loading
    const filteredWebps = filterWebpsBySearch(webps, searchTerm);

    const startIdx = (pageNumber - 1) * webpsPerPage;
    const endIdx = startIdx + webpsPerPage;

    const webpGallery = document.getElementById('webpGallery');
    const pagination = document.getElementById('pagination');

    webpGallery.innerHTML = ''; // Clear previous content

    for (let i = startIdx; i < endIdx && i < filteredWebps.length; i++) {
        const image = document.createElement("img");
        image.src = filteredWebps[i];
        image.className = "image";
        image.addEventListener('click', () => showFileName(getFileName(filteredWebps[i])));
        image.setAttribute('data-ripple-light', 'true');
        webpGallery.appendChild(image);
    }

    totalPages = Math.ceil(filteredWebps.length / webpsPerPage);

    renderPagination(searchTerm, webps);

    hideain_load(); // Hide loading
}
        
        
     function getFileName(webpUrl) {
    const parts = webpUrl.split('/');
    const fullFileName = parts[parts.length - 1];

    // Split the full file name by the dot (.)
    const fileNameParts = fullFileName.split('.');

    // Get the file name without extension (first part)
    const fileNameWithoutExtension = fileNameParts[0];

    return fileNameWithoutExtension;
}

function showFileName(webpUrl) {
    document.getElementById('loading').style.visibility = "visible"
    const fileName = getFileName(webpUrl);
    console.log(fileName);

    var img = document.getElementById('cardimage');
    img.src = "webp/" + webpUrl + ".webp";


    document.getElementById("dialog_main_bg").style.animation ="fadeIn 250ms 1 forwards";

    const url = 'https://item-id.vercel.app/?icon_name=' + fileName;

    fetch(url)
        .then(response => response.text())
        .then(body => {
          
          // Assuming body is the JSON response from your fetch request
const responseBody = JSON.parse(body);

if ("success" in responseBody && responseBody.success === "True") {
    const itemDetail = responseBody.item_detail;
    const icon_name = responseBody.icon_name;
    const item_id = responseBody.item_id;
    
    document.getElementById('loading').style.visibility = "hidden"
      
      
    var dialog_tittle = document.getElementById('dialog_tittle');
    dialog_tittle.textContent = itemDetail;

    var dialog_tittle_p = document.getElementById('dialog_tittle_p');
    dialog_tittle_p.textContent = 'ID: ' + item_id;

    var dialog_tittle_pp = document.getElementById('dialog_tittle_pp');
    dialog_tittle_pp.textContent = 'ICON: ' + fileName;
    
} else {
    document.getElementById('dialog_tittle').textContent = fileName;
    document.getElementById('dialog_tittle_p').textContent = "This icon name doesn't have an item ID or is an invalid icon name";
    document.getElementById('dialog_tittle_pp').textContent = "";
    document.getElementById('loading').style.visibility = "hidden"
}
          
            
        })
        .catch(error => {
            document.getElementById('dialog_tittle').textContent = fileName;
            document.getElementById('dialog_tittle_p').textContent = "This icon name doesn't have an item ID or is an invalid icon name";
            document.getElementById('dialog_tittle_pp').textContent = "";
            document.getElementById('loading').style.visibility = "hidden"
        });
}
        

        function filterWebpsBySearch(webps, searchTerm) {
          
        showeain_load()
          
            const lowerCaseSearch = searchTerm.toLowerCase();
            return webps.filter(webp =>
                webp.toLowerCase().includes(lowerCaseSearch)
            );
        }

        function generatePaginationNumbers() {
            const paginationNumbers = [];
            const maxVisiblePages = 5;

            if (totalPages <= maxVisiblePages) {
                for (let i = 1; i <= totalPages; i++) {
                    paginationNumbers.push(i);
                }
            } else {
                const startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                const endPage = Math.min(startPage + maxVisiblePages - 1, totalPages);

                if (startPage > 1) {
                    paginationNumbers.push('...');
                }

                for (let i = startPage; i <= endPage; i++) {
                    paginationNumbers.push(i);
                }

                if (endPage < totalPages) {
                    paginationNumbers.push('...');
                }
            }

            return paginationNumbers;
        }

        function renderPagination(searchTerm, webps) {
    const paginationNumbers = generatePaginationNumbers();
    const pagination = document.getElementById('pagination');

    pagination.innerHTML = ''; // Clear previous content

    paginationNumbers.forEach((pageNumber) => {
        const pageButton = document.createElement("button");
        pageButton.className = "button_2 relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none";
        pageButton.setAttribute('data-ripple-light', 'true');
        if (pageNumber === currentPage) {
            // Highlight the current page with a different background color
            pageButton.classList.add("current-page");
        }

        pageButton.textContent = pageNumber === '...' ? '...' : pageNumber;
        pageButton.addEventListener('click', () => goToPage(pageNumber, searchTerm, webps));
        pagination.appendChild(pageButton);
    });

    
}

        async function goToPage(pageNumber, searchTerm, webps) {
          if (pageNumber === '...') return;
        
          if (pageNumber >= 1 && pageNumber <= totalPages) {
            currentPage = pageNumber;
            currentSearchTerm = searchTerm;
            await displayPage(currentPage, currentSearchTerm, webps);
            updateCurrentPageSpan();
          }
        }

        function updateCurrentPageSpan() {
            const currentPageSpan = document.querySelector(".pagination span");
            if (currentPageSpan) {
                currentPageSpan.textContent = `Page: ${currentPage}`;
            }
        }

        function onSearchInputChange(searchTerm) {
            currentPage = 1;
            currentSearchTerm = searchTerm;
            fetchWebps().then(webps => displayPage(currentPage, currentSearchTerm, webps));
        }

        // Initial fetch and display
        fetchWebps().then(webps => displayPage(currentPage, currentSearchTerm, webps));
    </script>
